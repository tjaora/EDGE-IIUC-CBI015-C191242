<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="flex flex-row justify-center items-center gap-3 h-40 bg-green-100 "><!--flex and grid-->
        <div class="w-20 h-20 bg-green-500 m-2 rounded-lg">Box-1</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box-2</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box-3</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box-4</div>
    </div>
    <section class="grid grid-cols-4 gap-4">
        <div class="w-20 h-20 bg-green-500 m-2">Box1</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box2</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box3</div>
        <div class="w-20 h-20 bg-green-500 m-2">Box4</div>
    </section>
    <section>
        <h1 class="text-3xl">Website layout</h1>
        <div class="grid grid-cols-6 gap-4">
            <header class="col-span-6 bg-green-500 m-2">Header</header>
            <nav class=" col-span-6 bg-green-500 m-2">Navigation</nav>
            <aside class="bg-green-500 m-2">Content</aside>
            <main class=" col-span-4 bg-green-500 m-2">Main Content</main>
            <aside class="bg-green-500 m-2">Content</aside>
            <footer class="col-span-6 bg-green-500 m-2">Footer</footer>
        </div>
    </section>
</body>
</html>
